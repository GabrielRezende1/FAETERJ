<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/icon.png" />
    <title>Primeiro Exemplo com o uso de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <img class="esports" src="images/esports.jpg">
    <header>
      Cadastro de Jogadores
    </header>
    
    <main><!-- EMAIL - NOME - NASCIMENTO - JOGO - FUNÇÃO - -->
      <div><label>e-Mail:</label><input type="text" id="tfEmail" disabled="true"/></div>
      <div><label>Nome:</label><input type="text" id="tfNome" disabled="true"/></div> 
      <div><label>Nasc:</label><input type="text"  id="tfNascimento" disabled="true" placeholder="dd/mm/aaaa"/></div> 
      <div>
        <label>Jogo:</label>

        <select id="cbJogo" disabled="true">
          <option value="LoL">League of Legends</option>
          <option value="CSGO">Counter-Strike: Global Offensive</option>
        </select>
      </div>
      
      <div>
        <label>Função:</label>

        <select id="cbFuncao" disabled="true">
          <option value="top">TOP</option>
          <option value="mid">MID</option>
          <option value="adc">ADC</option>
          <option value="sup">SUP</option>
          <option value="jg">JG</option>

          <option value="fragger">Fragger</option>
          <option value="support">Support</option>
          <option value="leader">Leader</option>
          <option value="awper">Awper</option>
          <option value="lurker">Lurker</option>
        </select>
      </div> 
      <nav>
        <div id="divNavegar">
          <button id="btPrimeiro">
            Primeiro
          </button>
          <button id="btAnterior">
            Anterior
          </button>
          <button id="btProximo">
            Próximo
          </button>
          <button id="btUltimo">
            Último
          </button>
        </div>
        <div id="divComandos">
          <button id="btIncluir">
            Incluir
          </button>
          <button id="btAlterar">
            Alterar
          </button>
          <button id="btExcluir">
            Excluir
          </button>
          <button id="btSair">
            Sair
          </button>
        </div>
        <div id="divAviso">
        </div>
        <div id="divDialogo" hidden>
          <button id="btOk">
            Ok
          </button>
          <button id="btCancelar">
            Cancelar
          </button>
        </div>
      </nav>
    </main>

    <footer>
      Campeonato E-Sports ⓒ2022 | Todos os direitos reservados
    </footer>
  </body>
    <script type="module" src="/CtrlSessao.js"></script>
  <script> 
  
  </script>
</html>
